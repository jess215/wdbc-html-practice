<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>

        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        
        <p>
            <label for="color">Pick a Color:</label>
            <input type="color" id="color" name="color">
        </p>

        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>
        <button type="button">Regular Button (Won't Submit)</button>
        <button>Submit!!!</button>
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <button>Not Inside Form</button>
    <hr>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="Enter Reddit Search">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Enter Google Search">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="Enter YouTube Search">
        <button>Search YouTube</button>
    </form>
    <hr>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs" checked>
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="pet">Please Select a Pet</label>
            <select name="pet" id="pet">
                <option value="" selected>Please Choose</option>
                <option value="fish">Fish</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster">Hamster</option>
                <option value="rabbit">Rabbit</option>
                <option value="ferret">Ferret</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" value="5" name="cheese-level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="5" cols="40" name="requests" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Email</label>  
            <input type="email" name="email" id="email" required>  
        </p>

        <p>
            <label for="url">URL</label>
            <input type="url" name="url" id="url" required>
        </p>
        <button>Submit</button>
    </form>
    
</body>
</html>
