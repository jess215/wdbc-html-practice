<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/registration">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="last" name="last" id="last" required>
        </div>
        <div>
            <p>Select a Race:</p>
            <p>
                <input type="radio" name="race" id="5k" checked>
                <label for="5k">5k</label>
            </p>
            <p>
                <input type="radio" name="race" id="half">
                <label for="half">Half Marathon</label>
            </p>
            <p>
                <input type="radio" name="race" id="full">
                <label for="full">Full Marathon</label>
            </p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="name">
                <option value="under18">under 18</option>
                <option value="18-26">18-26</option>
                <option value="27-35">27-35</option>
                <option value="36-49">36-49</option>
                <option value="50">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
    
</body>
</html>
